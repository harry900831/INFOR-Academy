{% extends 'base.html' %}

{% block content %}
	<h1>INFOR-Academy</h1>
	<div>
		{% for art in articles %}
			{% if art.Show == 1 %}
				<a href="/{{ course }}/{{art.id}}" > {{ art.Title }} </a><br>
			{% endif %}
			
		{% endfor %}
	</div>
	<div>
		<p> {{ article.Content | safe | linebreaksbr }} </p>	
	</div>
	
{% endblock %}
